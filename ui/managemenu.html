<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendors/css/materialize.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manage Menu</title>
	
  </head>
  
  
  <body>
	
	<header>
		
	  <img src=resources/img/logo-white1.png class="brand-logo" />
	  
	  <h4>Modify Menu</h4>
      
        <table>
			<div class="rightform">
        <input type="text" name="name" placeholder="Add New Meal" />
		<a class="btn btn-full" href="#">Add</a>
		<div class="input-field">
    <select>
      <option value="" selected>Choose meal to modify</option>
      <option value="1">Rice</option>
      <option value="2">Plantain</option>
      <option value="3">Yam</option>
      <option value="3">Beans</option>
      <option value="3">Indomie</option>
    </select>
	<input type="text" name="name" placeholder="Replace with" />
	
	<select>
      <option value="" selected>Choose meal to delete</option>
      <option value="1">Rice</option>
      <option value="2">Plantain</option>
      <option value="3">Yam</option>
      <option value="3">Beans</option>
      <option value="3">Indomie</option>
    </select>
	<a class="btn btn-full" href="#">Delete</a>
	</div>
	</div>
      </table>
	  <br>
	  <a class="btn btn-full" href="#">Confirm Changes</a>
		
	
	</header>
	<script src="vendors/js/jquery-3.3.1.js"></script>
	 <script src="vendors/js/materialize.js"></script> 
	 <script src="resources/js/script.js"></script>
  </body>
   
</html>
